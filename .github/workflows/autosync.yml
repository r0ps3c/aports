name: Sync Fork

on:
  schedule:
    - cron: '9 1 * * *' # sync once a day
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r0ps3c/fork-sync@4e57d21bb4236c878de37edaddf90f4aebee5f45
        with:
          base: 3.17-stable
          head: 3.17-stable-test
          retries: 2
          retry_after: 10
