name: Sync Fork

on:
  schedule:
    - cron: '9 1 * * *' # sync once a day
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r0ps3c/fork-sync@6f708100e1ff7f04c22c52071ec45cef59628f14
        with:
          base: 3.17-stable
          head: 3.17-stable-test
          retries: 2
          retry_after: 10
