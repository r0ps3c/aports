name: Sync Fork

on:
  schedule:
    - cron: '9 1 * * *' # sync once a day
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r0ps3c/fork-sync@2c49658c0a171b4c0e681e725a9ae1039758e77f
        with:
          base: 3.17-stable
          head: 3.17-stable-test
          retries: 2
          retry_after: 10
