name: Sync Fork

on:
  schedule:
    - cron: '9 1 * * *' # sync once a day
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r0ps3c/fork-sync@13ddc8c3b1f171eb7afc72f3c03d7dc6f0b77407
        with:
          base: 3.17-stable
          head: 3.17-stable-test
          retries: 2
          retry_after: 10
