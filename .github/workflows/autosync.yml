name: Sync Fork

on:
  schedule:
    - cron: '9 1 * * *' # sync once a day
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r0ps3c/fork-sync@653640a977423d333e6c617e76bf24896a1df51a
        with:
          base: 3.17-stable
          head: 3.17-stable-test
          retries: 2
          retry_after: 10
