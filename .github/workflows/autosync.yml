name: Sync from upstream

on:
  workflow_dispatch: # on button click
  workflow_call:
    secrets:
      CALL_REPO_DISPATCH:
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - id: sync
        uses: r0ps3c/fork-sync@v4
        with:
          base: 3.18-stable
          head: 3.18-stable
      - name: Trigger Workflow
        uses: actions/github-script@v6
        with:
          script: |
            const workflow = await github.rest.actions.createWorkflowDispatch({
              owner: 'r0ps3c',
              repo: 'docker-s3ql'
              workflow_id: 'docker-publish.yml',
              ref: 'stable',
            })
            console.log(workflow)
